

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrust Fund Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: white;
      padding-top: 40px;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
    }
    .wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    #message {
      margin-top: 30px;
      font-size: 18px;
      padding: 0 30px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="timerCanvas" width="300" height="300"></canvas>
    <div id="countdown">Loading...</div>
  </div>
  <div id="message">You've just started your fast!</div>

  <script>
    const canvas = document.getElementById('timerCanvas');
    const ctx = canvas.getContext('2d');
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");

    function getDurationFromURL() {
      const params = new URLSearchParams(window.location.search);
      const d = parseInt(params.get("duration"));
      return isNaN(d) ? 144000 : d;
    }

    const totalSeconds = getDurationFromURL();
    let timeLeft = totalSeconds;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 120;
    const lineWidth = 40;
    const timer = setInterval(updateTimer, 1000);

    function formatTime(seconds) {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownEl.textContent = "DONE!";
        return;
      }
      countdownEl.textContent = formatTime(timeLeft);
      timeLeft--;
    }
  </script>
</body>
</html>
